<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./resources/css/reset.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="top">
        <img id="logo" src="./resources/images/Logo2_transparente.png">
        <nav>
            <ul>

                <li><a href="#precios">Lista de Precios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="catalogo" >
            <header>
                <h3>Catálogo</h3>
            </header>
            <section>
                <div class="card">
                    <div class="image">
                        <img src="https://d22fxaf9t8d39k.cloudfront.net/5b5b954f7f712f0a363ad73fed7e01920d3b4d25867ea160c7e7f35e5145f90d67397.png">
                    </div>
                    <div class="content">
                        Maceta Rober 10Cm Modelo A Color Blanco
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img src="https://d22fxaf9t8d39k.cloudfront.net/5b5b954f7f712f0a363ad73fed7e01920d3b4d25867ea160c7e7f35e5145f90d67397.png">
                    </div>
                    <div class="content">
                        Maceta Rober 10Cm Modelo B Color Blanco
                    </div>
                </div>
                <div class="card">
                    <div class="image">
                        <img src="https://d22fxaf9t8d39k.cloudfront.net/5b5b954f7f712f0a363ad73fed7e01920d3b4d25867ea160c7e7f35e5145f90d67397.png">

                    <div class="content">
                        Maceta Rober 10Cm Modelo C Color Blanco
                    </div>
                </div>
            </section>
        </article>
        <article id="ListaPrecios">
            <header>
                <h3 id="precios">Lista de Precios</h3>
            </header>
            <section>
                <iframe width="450px" height="300px" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTeKWlEmHm11VV4DMnMZzFY4OwYNv56oODH-jZD7XOkP-KuzvQYL8Gq4uDnmABErVw_th7_stwPJ8BX/pubhtml?gid=0&amp;single=true&amp;widget=false&amp;headers=false"></iframe>
            </section>
        </article>
        <article id="Contacto">
            <header>
                <h3 id="contacto">Contacto</h3>
            </header>
            <section>
                <form action=#>
				  <label for="miEmail">Tu email:</label><br>
				  <input type="email" id="miEmail" name="miEmail"><br>
				  <label for="consulta">Tu consulta:</label><br>
				  <textarea cols="40" rows="5" id="consulta" name="consulta"></textarea
				  ><br><br>
				  <input id="btnEnviar" type="submit" value="Enviar">
				</form> 
            </section>

    </footer>
